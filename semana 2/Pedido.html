<html lang="en">
<head>

<body>
    <h1>Aqui se hace el pedido</h1>

    <fore action="Pedido.js">

        <br><br>

        <input type="number" name="Estacionamiento" id="Estacionamiento" placeholder="4">

        <p>Que te gustaria pedir?</p>
        <input type="checkbox" id="Drei Milchfaden" name="Drei Milchfaden" value="Drei Milchfaden">

        <input type="number" id="Drei MilchfadenCuantos" name="Drei MilchfadenCuantos" placeholder="Cuantos?"><br>
        <input type="checkbox" id="Orangenbrot" name="Orangenbrot" value="Orangenbrot">

        <input type="number" id="OrangenbrotCuantos" name="OrangenbrotCuantos" placeholder="Cuantos?"><br>

        <label for="Muffins">Muffins</label>
        <input type="number" id="MuffinsCuantos" name="MuffinsCuantos" placeholder="Cuantos?"><br>
        <input type="checkbox" id="Zimtrollen" name="Zimtrollen" value="Zimtrollen">
        <label for="Zimtrollen">Zimtrollen</label>
        <input type="number" id="ZimtrollenCuantos" name="ZimtrollenCuantos" placeholder="Cuantos?"><br>

        <input type="number" id="CrepesCuantos" name="CrepesCuantos" placeholder="Cuantos?"><br>

        <p>Que ingrediente quieres como principal?</p>
        <select name="Sabores Adicionales" id="Sabores Adicionales">

            <option value="Mango">Mango</option>

            <option value="Naranja">Naranja</option>
            <option value="Chocolate">Chocolate</option>
            <option value="Vainilla">Vainilla</option>
        </select>

        <br><br>
        <input type="reset">
        <input type="submit">
        <br><br>
    </fore>
